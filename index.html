<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="main.css">
    <title>Das Translator</title>
</head>

<body>
    <div class="main-area">
        <h1 id="app-header">World Holiday Translator</h1>
        <div id="app-instruction-cards">
            <div id="instruction-card-content">
                <h3 id="header">Instructions</h3>
                <hr>
                <p>Please type in your holiday greeting below. I support the following english words:</p>
            </div>

        </div>
        <div id="app-text-input">
            <input type="text" name="userInput" id="user-input" autofocus placeholder="Enter your holiday phrase">
        </div>
        <div id="print-results">
            <hr>
            <p>Print My Results Here</p>
        </div>
        <div id="app-buttons-container">
            <div id="lang-buttons">
                <input type="button" value="Greek" class="button">
                <input type="button" value="German" class="button">
                <input type="button" value="Russian" class="button">
            </div>
        </div>
    </div>

    <script src="main.js"></script>
</body>

</html>
